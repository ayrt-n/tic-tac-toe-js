<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container has-text-centered p-5">
      <h1 class="title">Tic Tac Toe</h1>
      
      <!-- Form to start a new game -->
      <div class="player-form">
        <form id="player-form">
          <div class="field players">
            <label for="player1" class="label">Player 1</label>
            <div class="control">
              <input type="text" name="player1" id="player1" class="input">
            </div>
          </div>
          <div class="field players">
            <label for="player2" class="label">Player 2</label>
            <div class="control">
              <input type="text" name="player2" id="player2" class="input">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <a class="button is-success" id="start-game-button">Start Game</a>
            </div>
          </div>
        </form>
      </div>
      
      <!-- Div to hold game notifications -->
      <div class="message is-success game-notification is-hidden" id="game-notification">
        <div class="message-body">Congratulations!</div>
      </div>

      <!-- Div to hold tic tac toe board -->
      <div class="game-container" id="game-container"></div>
      <a class="button" id="reset-button">Reset</a>

      <div class="marker">
        <div class="circle shadow"></div>
        <div class="circle">
          <div class="circle shine"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
